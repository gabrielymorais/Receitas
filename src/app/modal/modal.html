<div class="modal-backdrop">
  <div class="modal-content">
    <h2>{{ titulo }}</h2>
    <p>{{ mensagem }}</p>
    <div class="modal-actions">
      <button class="sim" (click)="fechar(true)">Sim</button>
      <button class="cancelar" *ngIf="podeCancelar" (click)="fechar(false)">Cancelar</button>
    </div>
  </div>
</div>
